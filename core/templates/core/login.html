{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #0bd859, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-card {
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #203a43;
  }

  .login-card label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #203a43;
  }

  .login-card input {
    padding: 12px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .login-card button {
    width: 100%;
    background-color: #203a43;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s ease;
    cursor: pointer;
  }

  .login-card button:hover {
    background-color: #48e709;
  }

  .login-card .extra-links {
    text-align: center;
    margin-top: 10px;
  }

  .login-card .extra-links a {
    color: #000000;
    text-decoration: none;
  }

  .login-card .extra-links a:hover {
    text-decoration: underline;
  }

  .login-card .error-message {
    color: red;
    text-align: center;
    margin-bottom: 15px;
  }
</style>

<div class="login-card">
  <h2>ðŸ”’ SecureBank Login</h2>
  <form method="post">
    {% csrf_token %}

    <label for="username">Username</label>
    <input type="text" name="username" id="username" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>

    <button type="submit">Login</button>
  </form>

  {% if messages %}
    <div class="error-message">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}

  <div class="extra-links">
    <p>New here? <a href="{% url 'customer_register' %}">Register</a></p>
  </div>
</div>
{% endblock %}
